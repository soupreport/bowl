<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, sans-serif;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    Today, &nbsp;<span id="date"></span>, &nbsp;the soup is&nbsp;<span id="soup">...drumroll...</span>

<script>
  // Date
  document.getElementById("date").textContent =
    new Date().toLocaleDateString(undefined, {
      weekday: "long",
      month: "long",
      day: "numeric"
    });

  // Soup
  fetch("./soup.json?v=" + Date.now())
    .then(res => res.json())
    .then(data => {
      document.getElementById("soup").textContent = data.soup;
    })
    .catch(() => {
      document.getElementById("soup").textContent = "Unknown";
    });
</script>
  </body>
</html>
